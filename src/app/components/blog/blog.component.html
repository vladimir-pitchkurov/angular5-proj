<div class="block-blog">
  <div class="container">
    <h1>Blog</h1>
    <div class="blog-buttons">
      <div class="blog-buttons-container">
        <a class="blog-button blog-button-active" href="">Escape rooms</a>
        <a class="blog-button" href="">Trampoline park</a>
      </div>
    </div>
    <div class="blogs-container">
      <div *ngFor="let blog of pagedItems" class="blog">
        <a routerLink="/{{activeLocationId}}/blog/{{blog.id}}" routerLinkActive="active">
          <img src="{{blog.img_url}}" class="col-md-6">
        </a>
        <div class="blog-text col-md-6">
          <p class="blog-name"><a routerLink="/{{activeLocationId}}/blog/{{blog.id}}">{{blog.post_title}}</a></p>
          <p class="blog-date">{{blog.post_date}}</p>
          <p class="blog-decl">{{blog.excerpt}}</p>
          <p class="blog-read"><a routerLink="/{{activeLocationId}}/blog/{{blog.id}}">Read More</a></p>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>

          <!-- pager -->
    <div class="blog-links-container">
      <div class="blog-links" *ngIf="pager.pages && pager.pages.length">
            <a (click)="setPage(1)" class="blog-link-text" [ngClass]="{disabled:pager.currentPage === 1}">Newer</a>
            <a (click)="setPage(page)" class="blog-link-number" *ngFor="let page of pager.pages" [ngClass]="{'blog-link-active':pager.currentPage === page}">{{page}}</a>
            <a (click)="setPage(pager.totalPages)" [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="blog-link-text">Older</a>
      </div>
    </div>

    <div style="clear: both"></div>
  </div>
</div>
